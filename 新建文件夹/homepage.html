<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Co-viewer</title>
    <script src="/js/myfocus-2.0.4.min.js" type="text/javascript"></script>
    <script src="/js/mf-pattern/mF_YSlider.js" type="text/javascript"></script>
    <link href="/js/mf-pattern/mF_YSlider.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        myFocus.set({
            id:'picBox'
        })
    </script>
    <style type="text/css">
        body{
            width: 100%;
            height: 600px;
            margin:0 auto;
        }
        .nav{
            height: 50px;
            background-color: aqua;
        }
        .view{
            height: 700px;
        }
        .pic img{
            width: 800px;
            height:600px;
        }
    </style>
</head>
<header>
    <a href="/my">
                    <span class="header_title_text">
                        个人主页
                    </span>
    </a>
</header>
<body><!--首页的设置，对象有movie，对应Hot类,可以获得上映电影相关信息，用法可以见下例；其他可见UserInformationController.java的homepage方法-->
<div class="nav"></div>
<div class="view" id="picBox">
    <div class="pic">
        <ul>
            <div th:each="o:${movieInfomation}" >
                <li><a th:href="'/hot/movie/information/'+${o.getData().getMovieDetailModel().getId()}"><img th:src="${o.getData().getMovieDetailModel().getImg()}"/></a></li>
            </div>
        </ul>
    </div>
</div>
</body>
</html>
